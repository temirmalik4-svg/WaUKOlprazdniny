<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukol</title>
    <style>


        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }


        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /*Hlava*/
        header {
            background-color: #0067a8;
            color: white;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }



        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            grid-column: 1;
        }



        .label-header {
            font-size: 14px;
            opacity: 0.9;
        }



        .logo {
            font-size: 32px;
            font-weight: bold;
            grid-column: 2;
        }


        .nav-search {
            grid-column: 3;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }




        .nav-placeholder {
            background-color: #77b1d8;
            height: 32px;
            width: 250px;
            padding-left: 10px;
            line-height: 32px;
            color: white;
        }




        .search-btn {
            background-color: #78b4dc;
            width: 35px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        /* menu (na desktopu schovan√Ω */
        .hamburger {
            display: none;
            background-color: #70a6ca;
            width: 40px;
            height: 35px;
            flex-direction: column;
            justify-content: space-around;
            padding: 6px;
            cursor: pointer;
            grid-column: 3;
            justify-self: end;
        }





        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
        }

        /* St≈ôed*/
        .wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 25px auto;
            flex: 1;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 15px;
            padding: 0 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }



        .row { display: grid; gap: 15px; }
        .yellow-row { grid-template-columns: repeat(4, 1fr); }
        .orange-row { grid-template-columns: repeat(3, 1fr); }
        .red-row { grid-template-columns: repeat(2, 1fr); }



        .box {
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }


        .yellow { background-color: #ffb348; }
        .orange { background-color: #ec6d36; }
        .red { background-color: #b42727; position: relative; }

        .dot::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
        }


        /* boxy pro mobil*/
        .rb3, .rb4 { display: none; }

        aside {
            background-color: #04cbb7;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }



        /*Spodek */
        footer {
            background-color: #7c3399;
            padding: 20px 0 10px 0;
            width: 100%;
            color: white;
        }



        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-boxes {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .footer-box {
            background-color: #a87ec0;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label-footer {
            font-size: 14px;
        }




        /*Tablet*/
        @media (max-width: 1024px) {
            header { grid-template-columns: 1fr auto; }
            .nav-search, .label-header { display: none; }
            .logo { grid-column: 1; justify-self: start; }
            .hamburger { display: flex; grid-column: 2; } 
            
            .wrapper { grid-template-columns: 1fr; }
            .yellow-row { grid-template-columns: 1fr 1fr; }
            .orange-row { display: none; }
            .red-row { grid-template-columns: 1fr 1fr; }
            
            aside { order: 3; min-height: 150px; }

            .footer-boxes { grid-template-columns: 1fr 1fr; }
            .footer-box:last-child { grid-column: span 2; }
        }





        /*Mobil*/
        @media (max-width: 600px) {
            .yellow-row, .red-row, .footer-boxes { grid-template-columns: 1fr; }
            .orange-row { display: grid; grid-template-columns: 1fr; }
            
            .orange-row .box:first-child { display: none; }

            /* boxy 3 4*/
            .rb1, .rb2 { display: none; }
            .rb3, .rb4 { display: flex; }
            
            .footer-boxes .footer-box:not(:last-child) { display: none; }
            
            .box { height: 100px; }
        }
    </style>





</head>
<body>

    <header>

        <div class="header-left">
            <div class="label-header">Hlaviƒçka</div>
        </div>


        
        <div class="logo">Logo</div>
        
        <div class="nav-search">
            <div class="nav-placeholder">Navigace</div>
            <div class="search-btn">üîç</div>
        </div>



        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>


    </header>

    <div class="wrapper">
        <div class="main-content">


            <div class="row yellow-row">
                <div class="box yellow">Box 1</div>
                <div class="box yellow">Box 2</div>
                <div class="box yellow">Box 3</div>
                <div class="box yellow">Box 4</div>
            </div>


            <div class="row orange-row">
                <div class="box orange">Box 1</div>
                <div class="box orange">Box 2</div>
                <div class="box orange">Box 3</div>
            </div>



            <div class="row red-row">
                <div class="box red dot rb1">Box 1</div>
                <div class="box red dot rb2">Box 2</div>
                <div class="box red dot rb3">Box 3</div>
                <div class="box red dot rb4">Box 4</div>
            </div>

        </div>


        <aside>Sidebar</aside>
    </div>

    <footer>

        <div class="footer-container">
            <div class="footer-boxes">
                <div class="footer-box">Box 1</div>
                <div class="footer-box">Box 2</div>
                <div class="footer-box">Box 3</div>
            </div>
            <div class="label-footer">Patiƒçka</div>
        </div>
    </footer>

</body>
</html>
